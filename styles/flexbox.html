<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox</title>

    <style>
        .flexbox{
            height: 250px;
            border: 3px solid red;
            display: flex;
            margin-bottom: 16px;
            flex-wrap: nowrap;
            flex-direction: row;
        }

        .flexbox div{
            border: 2px solid orange;
            width: 400px;
            margin: 15px;
        }
    </style>
</head>
<body>
    
    <div class="flexbox flex container1">
       <div class="div1">1</div>
       <div class="div2">2</div>
       <div class="div3">3</div>
       <div class="div4">4</div>
       
    </div>
</body>
</html>
